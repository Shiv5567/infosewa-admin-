    <style>
        :root {
            --primary: #7c3aed; /* violet-600 */
            --primary-dark: #6d28d9; /* violet-700 */
            --bg-base: #f8f7ff; /* Slightly more tinted base */
            --surface-tint: rgba(124, 58, 237, 0.05);
        }
        body {
            font-family: 'Plus Jakarta Sans', 'Mukta', sans-serif;
            background-color: var(--bg-base);
            color: #0f172a;
            -webkit-user-select: none;
            user-select: none;
            overflow-x: hidden;
            margin: 0;
        }
        .prime-card {
            background: rgba(255, 255, 255, 0.75);
            backdrop-filter: blur(20px);
            border-radius: 2.5rem;
            border: 1px solid rgba(124, 58, 237, 0.12);
            transition: all 0.5s cubic-bezier(0.2, 0.8, 0.2, 1);
            box-shadow: 0 4px 25px -5px rgba(124, 58, 237, 0.08);
        }
        .prime-card:hover {
            transform: translateY(-12px) scale(1.02);
            box-shadow: 0 40px 80px -20px rgba(124, 58, 237, 0.2);
            border-color: rgba(124, 58, 237, 0.4);
            background: white;
        }
        .floating-pill {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(30px) saturate(210%);
            -webkit-backdrop-filter: blur(30px) saturate(210%);
            border: 1px solid rgba(124, 58, 237, 0.2);
            border-radius: 100px;
        }
        
        /* High-Definition Mesh Gradient Background */
        .mesh-gradient {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background-color: #f8f7ff;
            background-image: 
                radial-gradient(at 0% 0%, hsla(263,90%,75%,1) 0, transparent 60%), 
                radial-gradient(at 50% 10%, hsla(225,95%,80%,1) 0, transparent 60%), 
                radial-gradient(at 100% 0%, hsla(339,95%,80%,1) 0, transparent 60%), 
                radial-gradient(at 5% 55%, hsla(262,90%,75%,1) 0, transparent 60%), 
                radial-gradient(at 95% 45%, hsla(180,85%,85%,1) 0, transparent 60%), 
                radial-gradient(at 10% 95%, hsla(339,95%,80%,1) 0, transparent 60%), 
                radial-gradient(at 50% 90%, hsla(225,95%,80%,1) 0, transparent 60%), 
                radial-gradient(at 90% 90%, hsla(253,90%,75%,1) 0, transparent 60%);
            background-blend-mode: multiply;
            opacity: 0.18; /* Increased opacity for more color */
            filter: blur(120px);
            animation: mesh-shift 40s ease-in-out infinite alternate;
        }

        @keyframes mesh-shift {
            0% { transform: scale(1) translate(0%, 0%) rotate(0deg); }
            33% { transform: scale(1.15) translate(3%, 2%) rotate(2deg); }
            66% { transform: scale(1.1) translate(-2%, 4%) rotate(-1deg); }
            100% { transform: scale(1.2) translate(1%, -3%) rotate(3deg); }
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-prime {
            animation: fadeInUp 0.8s cubic-bezier(0.2, 0.8, 0.2, 1) forwards;
        }
        
        /* Dynamic Color Shifting Text */
        .dynamic-text {
            background: linear-gradient(
                to right, 
                #7c3aed, #db2777, #f43f5e, #f59e0b, #10b981, #0ea5e9, #7c3aed
            );
            background-size: 200% auto;
            color: transparent;
            -webkit-background-clip: text;
            background-clip: text;
            animation: gradient-flow 3s linear infinite;
        }

        @keyframes gradient-flow {
            0% { background-position: 0% center; }
            100% { background-position: 200% center; }
        }

        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { 
            background: #d1d5db; 
            border-radius: 10px;
            border: 2px solid transparent;
            background-clip: padding-box;
        }
        ::-webkit-scrollbar-thumb:hover { background: var(--primary); }
    </style>
