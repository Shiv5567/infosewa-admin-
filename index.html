    <style>
        :root {
            --primary: #7c3aed; /* violet-600 */
            --primary-dark: #6d28d9; /* violet-700 */
            --bg-base: #f8fafc;
        }
        body {
            font-family: 'Plus Jakarta Sans', 'Mukta', sans-serif;
            background-color: var(--bg-base);
            color: #0f172a;
            -webkit-user-select: none;
            user-select: none;
            overflow-x: hidden;
        }
        .prime-card {
            background: white;
            border-radius: 2rem;
            border: 1px solid rgba(226, 232, 240, 0.8);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05), 0 2px 4px -1px rgba(0, 0, 0, 0.03);
        }
        .prime-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 25px 50px -12px rgba(124, 58, 237, 0.08);
            border-color: rgba(124, 58, 237, 0.2);
        }
        .floating-pill {
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(20px) saturate(180%);
            -webkit-backdrop-filter: blur(20px) saturate(180%);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 100px;
        }
        .mesh-gradient {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: 
                radial-gradient(circle at 80% 0%, rgba(124, 58, 237, 0.05) 0%, transparent 40%),
                radial-gradient(circle at 20% 100%, rgba(16, 185, 129, 0.05) 0%, transparent 40%);
        }
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-prime {
            animation: fadeInUp 0.8s cubic-bezier(0.2, 0.8, 0.2, 1) forwards;
        }
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #f1f5f9; }
        ::-webkit-scrollbar-thumb { 
            background: #cbd5e1; 
            border-radius: 10px;
        }
        ::-webkit-scrollbar-thumb:hover { background: var(--primary); }
    </style>
